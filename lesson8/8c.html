<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google search form</title>
  <style>
    .google-logo {
      display: block;
      margin-left: 150px;
      margin-bottom: 10px;
      width: 200px;
    }
    .search-box {
      height: 40px;
      width: 500px;
      font-size: 17px;
      padding-left: 15px;
      border-radius: 20px;
      border: none;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body>
  <img class="google-logo" src="google-logo.png" alt="">
  <input class="search-box" type="text" placeholder="Search Google or type a URL">
</body>
</html>
