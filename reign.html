<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="value1"></p>
  <p id="value2"></p>


  <script>
  var name = prompt("What is your name?");
  var age = prompt("What is your age?");


  document.getElementById("value1").innerHTML = "My name is: " + name;
  document.getElementById("value2").innerHTML = "My age is: " + age;

  </script>
</body>
</html>
