<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Exercises</title>
</head>
<body style="
  height: 3000px;
">

  <div style="
    background-color: green;
    color: white;
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    width: 100px;
  ">
    right sidebar
  </div>

  <div style="
    background-color: rgba(0, 0, 0, 0.5);
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;  
    justify-content: center;
    align-items: center;
  ">
    <div style="
      background-color: white;
      width: 320px;
      padding: 15px;
      border-radius: 5px;
    ">
      <div style="
        font-size: 24px;
        font-weight: 700;
        font-family: Arial;
      ">
        Modal Title
      </div>
      <div style="
        margin-top: 10px;
        margin-bottom: 10px;
        font-family: Arial;
      ">
        This is a modal
      </div>
      <button>
        Close
      </button>
    </div>
  </div>
</body>
</html>
