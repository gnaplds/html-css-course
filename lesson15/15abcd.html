<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute and Relative Exercises</title>
</head>
<body style="
  height: 3000px;
">
  <div style="
    font-family: Arial, Helvetica, sans-serif;
    font-size: 14px;
    position: absolute;
    top: 20px;
    right: 20px;
    background-color: black;
    color: white;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 12px;
    padding-right: 12px;
    border-radius: 30px;
  ">
    X
  </div>

  <div style="
    background-color: gray;
    position: fixed;
    width: 320px;
    height: 180px;
    bottom: 440px;
    right: 10px;
  "></div>

  <div style="
    background-color: gray;
    position: fixed;
    width: 320px;
    height: 180px;
    bottom: 220px;
    right: 10px;
  ">
    <div style="
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
      position: absolute;
      top: -12px;
      left: -12px;
      background-color: black;
      color: white;
      padding-top: 8px;
      padding-bottom: 8px;
      padding-left: 12px;
      padding-right: 12px;
      border-radius: 30px;
    ">
      X
    </div>
  </div>

  <div style="
  background-color: gray;
    position: fixed;
    width: 320px;
    height: 180px;
    bottom: 10px;
    right: 10px;
  ">
    <div style="
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
      position: absolute;
      top: -12px;
      left: -12px;
      background-color: black;
      color: white;
      padding-top: 8px;
      padding-bottom: 8px;
      padding-left: 12px;
      padding-right: 12px;
      border-radius: 30px;
    ">
      X
    </div>
    <div style="
      background-color: black;
      color: white;
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
      padding-top: 4px;
      padding-bottom: 3px;
      padding-left: 6px;
      padding-right: 6px;
    ">
      0.29
    </div>
  </div>
</body>
</html>
