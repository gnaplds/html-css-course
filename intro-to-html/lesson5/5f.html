<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    p {
      font-family: Arial;
      margin-top: 0;
      margin-bottom: 0;
    }
    .dollars {
      font-size: 30px;
      margin-right: 5px;
    }
    .usd {
      font-size: 15px;
      color: gray;
    }
    .plus {
      font-size: 15px;
      color: green;
      margin-top: 5px;
      margin-bottom: 5px;
    }
    .after {
      font-size: 15px;
      color: gray;
    }
    .minus {
      font-size: 15px;
      color: red;
    }

  </style>
  
  <p>
    <span class="dollars">1,049.61</span>
    <span class="usd">USD</span>
  </p>
  <p class="plus">
    &plus;18.05 (1.75&percnt;) today
  </p>
  <p>
    <span class="after">After hours 1,048.00</span>
    <span class="minus">&minus;1.61 (0.15&percnt;)</span>
  </p>
</body>
</html>
