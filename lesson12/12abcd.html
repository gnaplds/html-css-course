<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Exercises</title>
</head>
<body>
  <div style="
  display: flex;
  ">
    <div style="background-color: lightblue;
    width: 200px;">
      200px
    </div>
    <div style="background-color: lightpink;
    width: 75px;">
      75px
    </div>
  </div>

  <div style="
  margin-top: 30px;
  display: flex;
  ">
    <div style="background-color: lightblue;
    width: 50px;">
      item1
    </div>
    <div style="background-color: lightpink;
    flex: 1;">
      item2
    </div>
    <div style="background-color: lightblue;
    width: 50px;">
      item3
    </div>
  </div>

  <div style="
  margin-top: 30px;
  display: flex;

  justify-content: space-between;
  ">
    <div style="background-color: lightpink;
    ">
      item1
    </div>
    <div style="background-color: lightpink;
    ">
      item2
    </div>
    <div style="background-color: lightpink;
    ">
      item3
    </div>
    <div style="background-color: lightpink;
    ">
      item4
    </div>
  </div>

  <div style="
  margin-top: 30px;
  height: 50px;
  border-width: 1px;
  border-style: solid;
  border-color: gray;
  
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
  ">
    <div style="background-color: lightpink;
    ">
    item1
    </div>
    <div style="background-color: lightpink;
    ">
    item2
    </div>
  </div>
</body>
</html>
