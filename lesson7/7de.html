<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Box Practice 1</title>
  <style>
    .d {
      margin-bottom: 30px;
      height: 45px;
      width: 250px;
      font-size: 20px;
      padding-left: 15px;
      border-radius: 10px;
      border-width: 1px;
      border-color: lightgray;
      border-style: solid;
    }
    .e {
      height: 40px;
      width: 500px;
      font-size: 17px;
      padding-left: 15px;
      border-radius: 20px;
      border: none;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body>
  <div>
    <input class="d" type="text" placeholder="Search">
  </div>
  <div>
    <input class="e" type="text" placeholder="Search Google or type a URL">
  </div>
</body>
</html>
