<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images Practice</title>
  <style>
    .a {
      width: 200px;
      border-radius: 20px;
      margin-right: 10px;
    }
    .b {
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-right: 10px;
    }
    .c {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 75px;
    }
  </style>
</head>
<body>
  <img class="a" src="cat.jpg" alt="">
  <img class="b" src="cat.jpg" alt="">
  <img class="c" src="cat.jpg" alt="">
</body>
</html>
